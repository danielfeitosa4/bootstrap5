<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  <!-- PROJECT CSS-->
  <link rel="stylesheet" href="./css/styles.css"/>
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
  
  <!-- Criando form-->
  <div class="col-4 m-4">
    <h2>Formulário de Registro</h2>
    <form action="">
      <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp" placeholder="Insira sua senha">
        <div id="passwordHelp" class="form-text">Mantemos a sua senha criptografada.</div>
      </div>
      <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Form desabilitado -->
  <div class="col-4 m-4">
    <h2>Formulário Desabilitado</h2>
    <form action="">
      <fieldset disabled>
        <div class="mb-4">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
          <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp" placeholder="Insira sua senha">
          <div id="passwordHelp" class="form-text">Mantemos a sua senha criptografada.</div>
        </div>
        <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </fieldset>
    </form>
  </div>

  <!-- Form Control-->
  <div class="m-4">
    <h2>Crie seu Post</h2>
    <form action="">
      <div class="col-4 mb-4">
        <label for="title"  class="form-label">Título do Post:</label>
        <input type="text" class="form-control form-control-sm" name="title" id="title" placeholder="Digite seu título">
      </div>
      <div class="col-4 mb-4">
        <label for="content" class="form-label">Conteúdo:</label>
        <textarea class="form-control" placeholder="Digite o conteúdo do post"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </div>

  <!-- Ready Only -->
  <!-- OBS: O readonly é uma forma de enviar os dados para o servidor, já o disabled não envia!-->
  <div class="col-4 m-4">
    <h2>Formulário de Ready Only</h2>
    <form action="">
      <div class="mb-4">
        <label for="email2" class="form-label">E-mail:</label>
        <input type="email" class="form-control" name="email2" id="email2" placeholder="Insira seu e-mail" readonly value="danielfeitosa@hotmail.com">
      </div>
      <div class="mb-4">
        <label for="email3" class="form-label">E-mail:</label>
        <input type="email" class="form-control-plaintext" name="email3" id="email3" placeholder="Insira seu e-mail" readonly value="danielgama@gmail.com">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Input de Arquivos-->
  <div class="col-4 m-4">
    <h2>Testes inputs de arquivo</h2>
    <form action="">
      <div class="mb-4">
        <label for="photo" class="form-label">Apenas um arquivo:</label>
        <input type="file" class="form-control" name="photo" id="photo">
      </div>
      <div class="mb-4">
        <label for="photos" class="form-label">Múltiplos arquivos:</label>
        <input type="file" class="form-control" name="photos" id="photos" multiple>
      </div>
      <div class="mb-4">
        <label for="photos2" class="form-label">Input file desabilitado:</label>
        <input type="file" class="form-control" name="photos2" id="photos2" disabled>
      </div>
    </form>
  </div>

  <!-- Outros -->
  <div class="col-4 m-4">
    <h2>Outros inputs</h2>
    <form action="">
      <!-- Data list-->
      <div class="mb-4">
        <label for="cidades" class="form-label">Selecione uma cidade:</label>
        <input class="form-control" list="datalistOptions" id="cidades" placeholder="Busque a sua cidade...">
        <datalist id="datalistOptions">
          <option value="São Paulo">
          <option value="Rio de Janeiro">
          <option value="Aracaju">
          <option value="Florianópolis">
          <option value="Porto Alegre">
        </datalist>
      </div>
    </form>
  </div>

</body>
</html>
