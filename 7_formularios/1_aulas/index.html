<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  <!-- PROJECT CSS-->
  <link rel="stylesheet" href="./css/styles.css"/>
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>
  
  <!-- Criando form-->
  <div class="col-4 m-4">
    <h2>Formulário de Registro</h2>
    <form action="">
      <div class="mb-4">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail">
        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp" placeholder="Insira sua senha">
        <div id="passwordHelp" class="form-text">Mantemos a sua senha criptografada.</div>
      </div>
      <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <!-- Form desabilitado -->
  <div class="col-4 m-4">
    <h2>Formulário Desabilitado</h2>
    <form action="">
      <fieldset disabled>
        <div class="mb-4">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Insira seu e-mail" disabled>
          <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp" placeholder="Insira sua senha">
          <div id="passwordHelp" class="form-text">Mantemos a sua senha criptografada.</div>
        </div>
        <!-- <input type="submit" class="btn btn-primary" value="Cadastrar"> -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </fieldset>
    </form>
  </div>

  <!-- Form Control-->
  <div class="m-4">
    <h2>Crie seu Post</h2>
    <form action="">
      <div class="m-4">
        <label for="title"  class="form-label">Título do Post:</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Digite seu título">
      </div>
    </form>
  </div>
  
</body>
</html>
