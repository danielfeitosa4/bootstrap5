<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validações</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  <!-- PROJECT CSS-->
  <link rel="stylesheet" href="./css/styles.css"/>
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <!-- PROJECT JAVASCRIPT-->
  <script src="./js/scripts.js" defer></script>
</head>
<body>

  <!-- Validações -->
  <div class="container">
    <div class="row justify-content-center m-4">
      <div class="col-6">
        <h2>Faça o login para continuar:</h2>
        <form class="row needs-validation" novalidate>
          <div class="col-12 mb-4">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Digite o seu email" required>
            <div class="valid-feedback">
              Ok
            </div>
          </div>
          <div class="col-12 mb-4">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha" required>
            <div class="valid-feedback">
              Ok
            </div>
          </div>
          <div class="col-12 mb-4">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
