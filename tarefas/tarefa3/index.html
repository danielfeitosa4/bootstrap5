<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Produto</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>

  <!-- Tarefa formulário de cadastro de produto -->
  <div class="container col-6 mt-5 mb-5 bg-dark-subtle p-3 rounded-3">
    <h2>CADASTRO DE PRODUTO</h2>
    <form class="mt-3">
      <div class="col-md-12 mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>
      <div class="col-md-12 mb-3">
        <label for="qtde" class="form-label">Qtde Estoque Mínimo:</label>
        <input type="number" class="form-control" name="qtde" id="qtde" value="0" required>
      </div>
      <div class="col-md-12 mb-3">
        <label for="unidade" class="form-label">Unidade de Medida:</label>
        <select class="form-select" name="unidade" id="unidade" required>
          <option selected>Selecione...</option>
          <option value="1">MM</option>
          <option value="2">CM</option>
          <option value="3">DM</option>
          <option value="4">M</option>
          <option value="5">DAM</option>
        </select>
      </div>
      <div class="col-md-12 mb-3">
        <label for="categoria" class="form-label">Categoria:</label>
        <select class="form-select" name="categoria" id="categoria" required>
          <option selected>Selecione...</option>
          <option value="1">Informática</option>
          <option value="2">Descartáveis</option>
          <option value="3">Manutenção</option>
          <option value="4">Móveis</option>
          <option value="5">Estofados</option>
        </select>
      </div>
      <div class="col-md-12 mb-3">
        <label for="descricao" class="form-label">Descrição:</label>
        <textarea class="form-control" placeholder="Descrição do material"></textarea>
      </div>
      <div class="col-md-12 mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox">
        <label for="ativo" class="form-check-label">Ativo:</label>
      </div>
      <div class="col-12 mb-3 d-flex justify-content-center gap-3">
        <button class="col-3 btn btn-success">Salvar</button>
        <button class="col-3 btn btn-danger">Cancelar</button>
      </div>
    </form>
  </div>

</body>
</html>
